<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; ">
    <title>親愛的爸爸</title>
    <style>
        body {
            background-image: url("background1.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* 確保 body 覆蓋整個螢幕高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #marquee-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            position: fixed;
            top: 0;
            padding: 10px 0;
            text-align: center;
            z-index: 1; /* 確保跑馬燈在最上層 */
        }
        #marquee-text {
            font-size: 4vw; /* 根據螢幕寬度調整字體大小 */
            color: #FF7878;
            text-shadow: 2px 2px 2px #a4b0b8;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            z-index: 0; /* 確保內容在跑馬燈下面 */
        }
        #content h3 {
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 3vw; /* 根據螢幕寬度調整字體大小 */
        }
        #content .show {
            opacity: 1;
        }
        #dad_pic {
            display: none;
            width: 80vw; /* 根據螢幕寬度調整圖片的寬度 */
            height: auto; /* 高度根據寬度自動調整 */
            margin-top: 2vw; /* 根據螢幕寬度調整圖片的上邊距 */
        }
        #content .last-line {
            color: #ff1493;
        }
        #backButton {
            margin-top: 2vw; /* 根據螢幕寬度調整按鈕的上邊距 */
            background-color: #FF7878;
            color: white;
            padding: 1vw 2vw; /* 根據螢幕寬度調整按鈕的內邊距 */
            border: none;
            border-radius: 0.5vw; /* 根據螢幕寬度調整按鈕的邊框圓角 */
            cursor: pointer;
            font-size: 2vw; /* 根據螢幕寬度調整按鈕的文字大小 */
        }
    </style>
</head>
<body onclick="showNextLine()"> <!-- 綁定點擊事件到 body -->
    <!-- 跑馬燈區域 -->
    <div id="marquee-container">
        <marquee id="marquee-text">請點擊顯示下一行~</marquee>
    </div>
    <div id="content">
        <h3>Dear 爸爸，</h3>
        <h3>從小到大您總是一肩扛下許多的壓力，</h3> 
        <h3>遇到跟我們有關的事情比誰都還盡心盡力，</h3> 
        <h3>讓我們總是感到非常的放心~</h3> 
        <h3>除此之外，還開車帶我們跑遍台灣各地</h3>
        <h3>以及不同的夾娃娃機店XDD</h3>
        <h3>一直以來辛苦了!謝謝您為我們所有的付出!</h3>
        <h3>在這特別的一天，</h3> 
        <h3>祝福您 天天開心，心想事成</h3>
        <h3 class="last-line">還有最重要的是 父親節快樂! I love U!</h3>
        <img id="dad_pic" src="5.jpg" alt="dad_pic"> 
        <button id="backButton" onclick="goToHomePage()">返回主頁</button>
    </div>

    <script>
        const lines = document.querySelectorAll('#content h3');
        let index = 0;

        function showNextLine(event) {
            // 阻止點擊事件冒泡以避免多次觸發
            event.stopPropagation();

            if (index === 0) {
                // 點擊後隱藏跑馬燈
                document.getElementById('marquee-container').style.display = 'none';
            }

            if (index < lines.length) {
                lines[index].classList.add('show');
                index++;
            } 
            
            if (index === lines.length) {
                document.getElementById('dad_pic').style.display = 'inline';
                // 移除click事件，以防止多次觸發
                document.body.removeEventListener('click', showNextLine);
            }
        }

        function goToHomePage() {
            window.location.href = "index.html"; // 替換為你的主頁 URL
        }

        // 初始綁定click事件到 body
        document.body.addEventListener('click', showNextLine);
    </script>
</body>
</html>
