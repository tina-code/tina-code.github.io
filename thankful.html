<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; ">
    <title>親愛的爸爸</title>
    <style>
        body {
            background-image: url("background1.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
            text-align: center; /* 將文字置中 */
        }
        #content h3 {
            opacity: 0;
            transition: opacity 1s ease;
            cursor: pointer; /* 指示可以點擊 */
        }
        #content .show {
            opacity: 1;
        }
        #dad_pic {
            display: none;
            height: 300px;
            margin-top: 20px;
        }
        #content .last-line {
            color: #11519b;
        }
        #backButton {
            margin-top: 20px;
            background-color: #FF7878;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <h3>Dear 爸爸，</h3>
        <h3>從小到大您總是一肩扛下許多的壓力，</h3> 
        <h3>遇到跟我們有關的事情比誰都還盡心盡力，</h3> 
        <h3>讓我們總是感到非常的放心~</h3> 
        <h3>除此之外，還開車帶我們跑遍台灣各地</h3>
        <h3>以及不同的夾娃娃機店XDD</h3>
        <h3>一直以來辛苦了!謝謝您為我們所有的付出!</h3>
        <h3>在這特別的一天，</h3> 
        <h3>祝福您 天天開心，心想事成</h3>
        <h3 class="last-line">還有最重要的是 父親節快樂! I love U!</h3>
        <img id="dad_pic" src="5.jpg" alt="dad_pic" height="300"> 
        <!-- 返回主頁的按鈕 -->
        <button id="backButton" onclick="goToHomePage()">返回主頁</button>
    </div>

    <script>
        const lines = document.querySelectorAll('#content h3');
        let index = 0;

        function showNextLine() {
            if (index < lines.length) {
                lines[index].classList.add('show');
                index++;
            } 
            
            if (index === lines.length) {
                document.getElementById('dad_pic').style.display = 'inline'; 
            }
        }

        lines.forEach(line => {
            line.addEventListener('click', showNextLine);
        });

        function goToHomePage() {
            window.location.href = "index.html"; // 替換為你的主頁 URL
        }
    </script>
</body>
</html>
