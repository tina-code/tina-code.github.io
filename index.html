<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五個嘟嘟好</title>
    <style>
        body {
            background-image: url("background1.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #3367ed;
            text-shadow: 3px 3px 3px #a4b0b8;
        }
        select, button {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1><marquee>歡迎來到Tina的網頁~</marquee></h1>
    <div id="linkweb"></div>
    <script>
        setInterval(function() {
            document.getElementById("linkweb").innerHTML = new Date().toLocaleString() + ' 星期' + '日一二三四五六'.charAt(new Date().getDay());
        }, 1000);
    </script>
    <p><img src="合照.jpg" height="416" alt="合照"></p>
    <select id="member">
        <optgroup label="請選擇一位成員">
            <option value="dad">最特別的爸爸</option>
            <option value="others">美好的記憶♡</option>
        </optgroup>
    </select>
    <button id="button" onclick="redirectToPage()">Submit</button>
    <script>
        function redirectToPage() {
            var selectedValue = document.getElementById("member").value;
            if (selectedValue === "others") {
                window.location.href = "others.html";
            } else if (selectedValue === "dad") {
                window.location.href = "thankful.html";
            }
        }
    </script>
</body>
</html>
