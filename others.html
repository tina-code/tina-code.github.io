<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美好的回憶♡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏 body 的滾動條 */
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: auto; /* 允許垂直滾動 */
            padding: 0;
        }
        .image {
            width: 100vw; /* 圖片寬度填滿視窗寬度 */
            height: 100vh; /* 圖片高度填滿視窗高度 */
            object-fit: cover; /* 讓圖片保持比例並填滿容器 */
            margin-bottom: 10px; /* 圖片間的間距 */
        }
    </style>
</head>
<body>
    <div id="container">
        <img class="image" src="1.jpg" alt="圖片1">
        <img class="image" src="2.jpg" alt="圖片2">
        <img class="image" src="3.jpg" alt="圖片3">
        <img class="image" src="6.jpg" alt="圖片6">
        <img class="image" src="7.jpg" alt="圖片7">
        <img class="image" src="8.jpg" alt="圖片8">
        <img class="image" src="9.jpg" alt="圖片9">
        <img class="image" src="10.jpg" alt="圖片10">
        <img class="image" src="11.jpg" alt="圖片11">
        <img class="image" src="12.jpg" alt="圖片12">
        <img class="image" src="13.jpg" alt="圖片13">
        <img class="image" src="14.jpg" alt="圖片14">
        <img class="image" src="16.jpg" alt="圖片15">
        <img class="image" src="17.jpg" alt="圖片16">
        <img class="image" src="18.jpg" alt="圖片17">
        <img class="image" src="19.jpg" alt="圖片18">
    </div>
</body>
</html>
