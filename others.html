<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美好的回憶♡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px; /* 左右邊距 */
            box-sizing: border-box; /* 包括邊框和內邊距在寬度計算中 */
            min-height: 100vh; /* 確保容器至少與視窗高度相同 */
            overflow-y: auto; /* 允許垂直滾動 */
        }
        .image {
            width: calc(100vw - 20px); /* 圖片寬度留出左右邊距 */
            height: auto; /* 高度自動調整以保持比例 */
            object-fit: cover; /* 讓圖片保持比例並填滿容器 */
            margin-bottom: 20px; /* 圖片間的間距 */
        }
        #backButton {
            position: fixed;
            bottom: 20px; /* 距離視窗底部的距離 */
            left: 50%;
            transform: translateX(-50%); /* 讓按鈕水平置中 */
            background-color: #3367ed;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* 根據螢幕大小調整按鈕文字大小 */
            z-index: 1; /* 確保按鈕在最上層 */
        }
    </style>
</head>
<body>
    <div id="container">
        <img class="image" src="1.jpg" alt="圖片1">
        <img class="image" src="2.jpg" alt="圖片2">
        <img class="image" src="3.jpg" alt="圖片3">
        <img class="image" src="6.jpg" alt="圖片6">
        <img class="image" src="7.jpg" alt="圖片7">
        <img class="image" src="8.jpg" alt="圖片8">
        <img class="image" src="9.jpg" alt="圖片9">
        <img class="image" src="10.jpg" alt="圖片10">
        <img class="image" src="11.jpg" alt="圖片11">
        <img class="image" src="12.jpg" alt="圖片12">
        <img class="image" src="13.jpg" alt="圖片13">
        <img class="image" src="14.jpg" alt="圖片14">
        <img class="image" src="16.jpg" alt="圖片15">
        <img class="image" src="17.jpg" alt="圖片16">
        <img class="image" src="18.jpg" alt="圖片17">
        <img class="image" src="19.jpg" alt="圖片18">
    </div>
    <!-- 返回主頁的按鈕 -->
    <button id="backButton" onclick="goToHomePage()">返回主頁</button>

    <script>
        function goToHomePage() {
            window.location.href = "index.html"; // 替換為你的主頁 URL
        }
    </script>
</body>
</html>
